<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano</title>
  <link rel="icon" href="/static/keyboard/favicon.ico" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
  <div class="container-fluid">
    <!-- Chord Cards -->
    <div class="row justify-content-center">
      <!-- First Chord Card -->
      <div class="col-md-3">
        <div class="card" style="border-radius: 10px; background: rgb(236, 224, 224);">
          <div class="card-body">
            <h5 class="card-title" id="chord-disp-1">Input Chord:</h5>
            <p class="card-text" id="inv-disp-1"> </p>
            <div class="chord-names">
              <!-- Chord Name Buttons Automatically Populate Inside This Div -->
              <div class="btn-group btn-group-sm" role="group" aria-label="Basic radio toggle button group">
              </div>
              <!-- Chord Quality Buttons Automatically Populate Inside This Div -->
              <div class="btn-group btn-group-sm" role="group" aria-label="Basic radio toggle button group">
              </div>
              <!-- Chord Inversion Buttons Automatically Populate Inside This Div -->
              <div class="btn-group btn-group-sm" role="group" aria-label="Basic radio toggle button group">
              </div>
            </div>
            <button type="viewButton1" id= "chord1" class="btn btn-primary">View Chord</button>
          </div>
        </div>
      </div>
      <!-- Second Chord Card -->
      <div class="col-md-3">
        <div class="card" style="border-radius: 10px; background: rgb(236, 224, 224);">
          <div class="card-body">
            <h5 class="card-title" id="chord-disp-2">Input Chord:</h5>
            <p class="card-text" id="inv-disp-2"> </p>
            <div class="chord-names">
              <!-- Chord Name Buttons Automatically Populate Inside This Div -->
              <div class="btn-group btn-group-sm" role="group" aria-label="Basic radio toggle button groups">
              </div>
              <!-- Chord Quality Buttons Automatically Populate Inside This Div -->
              <div class="btn-group btn-group-sm" role="group" aria-label="Basic radio toggle button group">
              </div>
              <!-- Chord Inversion Buttons Automatically Populate Inside This Div -->
              <div class="btn-group btn-group-sm" role="group" aria-label="Basic radio toggle button group">
              </div>
            </div>
            <button type="viewButton2" id= "chord2" class="btn btn-primary">View Chord</button>
          </div>
        </div>
      </div>
      <!-- Third Chord Card -->
      <div class="col-md-3">
        <div class="card" style="border-radius: 10px; background: rgb(236, 224, 224);">
          <div class="card-body">
            <h5 class="card-title" id="chord-disp-3">Input Chord:</h5>
            <p class="card-text" id="inv-disp-3"> </p>
            <div class="chord-names">
              <!-- Chord Name Buttons Automatically Populate Inside This Div -->
              <div class="btn-group btn-group-sm" role="group" aria-label="Basic radio toggle button group">
              </div>
              <!-- Chord Quality Buttons Automatically Populate Inside This Div -->
              <div class="btn-group btn-group-sm" role="group" aria-label="Basic radio toggle button group">
              </div>
              <!-- Chord Inversion Buttons Automatically Populate Inside This Div -->
              <div class="btn-group btn-group-sm" role="group" aria-label="Basic radio toggle button group">
              </div>
            </div>
            <button type="viewButton3" id= "chord3" class="btn btn-primary">View Chord</button>
          </div>
        </div>
      </div>
      <!-- Fourth Chord Card -->
      <div class="col-md-3">
        <div class="card" style="border-radius: 10px; background: rgb(236, 224, 224);">
          <div class="card-body">
            <h5 class="card-title" id="chord-disp-4">Input Chord:</h5>
            <p class="card-text" id="inv-disp-4"> </p>
            <div class="chord-names">
              <!-- Chord Name Buttons Automatically Populate Inside This Div -->
              <div class="btn-group btn-group-sm" role="group" aria-label="Basic radio toggle button groups">
              </div>
              <!-- Chord Quality Buttons Automatically Populate Inside This Div -->
              <div class="btn-group btn-group-sm" role="group" aria-label="Basic radio toggle button group">
              </div>
              <!-- Chord Inversion Buttons Automatically Populate Inside This Div -->
              <div class="btn-group btn-group-sm" role="group" aria-label="Basic radio toggle button group">
              </div>
            </div>
            <button type="viewButton4" id= "chord4" class="btn btn-primary">View Chord</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Piano Keyboard -->
    <div class="row no-gutters justify-content-center">
      <!-- Piano Keys -->
      <div class="piano">
        <div data-note="C3" class="white key"><h3>Q</h3></div>
        <div data-note="Db3" class="black key"><h4>2</h4></div>
        <div data-note="D3" class="white key"><h3>W</h3></div>
        <div data-note="Eb3" class="black key"><h4>3</h4></div>
        <div data-note="E3" class="white key"><h3>E</h3></div>
        <div data-note="F3" class="white key"><h3>R</h3></div>
        <div data-note="Gb3" class="black key"><h4>5</h4></div>
        <div data-note="G3" class="white key"><h3>T</h3></div>
        <div data-note="Ab3" class="black key"><h4>6</h4></div>
        <div data-note="A3" class="white key"><h3>Y</h3></div>
        <div data-note="Bb3" class="black key"><h4>7</h4></div>
        <div data-note="B3" class="white key"><h3>U</h3></div>

        <div data-note="C4" class="white key"><h3>I</h3></div>
        <div data-note="Db4" class="black key"><h4>9</h4></div>
        <div data-note="D4" class="white key"><h3>O</h3></div>
        <div data-note="Eb4" class="black key"><h4>0</h4></div>
        <div data-note="E4" class="white key"><h3>P</h3></div>
        <div data-note="F4" class="white key"><h3>[</h3></div>
        <div data-note="Gb4" class="black key"><h4>=</h4></div>
        <div data-note="G4" class="white key"><h3>]</h3></div>
        <div data-note="Ab4" class="black key"><h4>A</h4></div>
        <div data-note="A4" class="white key"><h3>Z</h3></div>
        <div data-note="Bb4" class="black key"><h4>S</h4></div>
        <div data-note="B4" class="white key"><h3>X</h3></div>

        <div data-note="C5" class="white key"><h3>C</h3></div>
        <div data-note="Db5" class="black key"><h4>F</h4></div>
        <div data-note="D5" class="white key"><h3>V</h3></div>
        <div data-note="Eb5" class="black key"><h4>G</h4></div>
        <div data-note="E5" class="white key"><h3>B</h3></div>
        <div data-note="F5" class="white key"><h3>N</h3></div>
        <div data-note="Gb5" class="black key"><h4>J</h4></div>
        <div data-note="G5" class="white key"><h3>M</h3></div>
        <div data-note="Ab5" class="black key"><h4>K</h4></div>
        <div data-note="A5" class="white key"><h3>,</h3></div>
        <div data-note="Bb5" class="black key"><h4>L</h4></div>
        <div data-note="B5" class="white key"><h3>.</h3></div>
      </div>
    </div>
    <!-- Play Chords Button -->
    <div class="row justify-content-center">
      <button type="button" class="btn btn-primary" onclick="playChords()">Play Chords</button>

      <button type="button" id= "testProg1" class="btn btn-primary" 
        onclick="sendChord(['C Major Root Position', 'G Major', 'A Minor', 'F Major'])">
          Test Progression #1 (I-V-vi-IV)</button>
          
      <button type="button" id= "testProg2" class="btn btn-primary"
        onclick="sendChord(['D Min7 Root Position', 'G Dom7', 'C Maj7', 'C Maj7'])">
          Test Progression #2 (ii-V-I)</button>

      <button type="button" id= "testProg3" class="btn btn-primary"
        onclick="sendChord(['C Maj7 Root Position', 'A Min7', 'D Min7', 'G Dom7'])">
          Test Progression #3 (I-vi-ii-V)</button>
      
      <button type="button" id= "testProg4" class="btn btn-primary"
        onclick="sendChord(['C Maj7 Root Position', 'F Dom7', 'E Min7', 'A Dom7'])">
          Test Progression #4 (I-IV7-iii-VI7)</button>

    </div>
    
    <!-- Chord Selection -->
    <div class="row justify-content-center">
      <div class="dropdown">
        <!-- <button onclick="myFunction()" class="dropbtn">Choose Chords</button> -->
        <div id="myDropdown" class="dropdown-content">
          <!--Search function to filter the chords-->
          <!-- <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()"> -->

          <a id='chord3' class='chord'>Chord 3</a>
          <a id='chord4' class='chord'>Chord 4</a> -->
        </div>
      </div>
    </div>
  </div>

  <script src="Tone.js/build/Tone.js"></script>

  <script src="dropdown_script.js" defer></script>
