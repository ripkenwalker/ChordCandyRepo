<body>
  <div class="container-fluid">
    <!-- Chord Cards -->
    <div class="row justify-content-center">
      <!-- First Chord Card -->
      <div class="col">
        <div class="card" style="border-radius: 10px; background: rgb(236, 224, 224);">
          <div class="card-body">
            <h5 class="card-title" id="chord-disp-1">Input Chord:</h5>
            <p class="card-text" id="inv-disp-1"> </p>
            <div class="chord-names">
              <!-- Chord Name Buttons Automatically Populate Inside This Div -->
              <div class="btn-group mb-3" role="group" aria-label="Basic radio toggle button group">
              </div>
              <!-- Chord Quality Buttons Automatically Populate Inside This Div -->
              <div class="btn-group mb-3" role="group" aria-label="Basic radio toggle button group">
              </div>
              <!-- Chord Inversion Buttons Automatically Populate Inside This Div -->
              <div class="btn-group mb-3" role="group" aria-label="Basic radio toggle button group">
              </div>
            </div>
            <button onclick="testDisplay()" type="viewButton1" class="btn btn-primary">View</button>
          </div>
        </div>
      </div>
      <!-- Second Chord Card -->
      <div class="col">
        <div class="card" style="border-radius: 10px; background: rgb(236, 224, 224);">
          <div class="card-body">
            <h5 class="card-title" id="chord-disp-2">Input Chord:</h5>
            <p class="card-text" id="inv-disp-2"> </p>
            <div class="chord-names">
              <!-- Chord Name Buttons Automatically Populate Inside This Div -->
              <div class="btn-group mb-3" role="group" aria-label="Basic radio toggle button groups">
              </div>
              <!-- Chord Quality Buttons Automatically Populate Inside This Div -->
              <div class="btn-group mb-3" role="group" aria-label="Basic radio toggle button group">
              </div>
              <!-- Chord Inversion Buttons Automatically Populate Inside This Div -->
              <div class="btn-group mb-3" role="group" aria-label="Basic radio toggle button group">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <!-- Third Chord Card -->
      <div class="col">
        <div class="card" style="border-radius: 10px; background: rgb(236, 224, 224);">
          <div class="card-body">
            <h5 class="card-title" id="chord-disp-3">Input Chord:</h5>
            <p class="card-text" id="inv-disp-3"> </p>
            <div class="chord-names">
              <!-- Chord Name Buttons Automatically Populate Inside This Div -->
              <div class="btn-group mb-3" role="group" aria-label="Basic radio toggle button group">
              </div>

              <!-- Chord Inversion Buttons Automatically Populate Inside This Div -->

              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Fourth Chord Card -->
      <div class="col">
        <div class="card" style="border-radius: 10px; background: rgb(236, 224, 224);">
          <div class="card-body">
            <h5 class="card-title" id="chord-disp-4">Input Chord:</h5>
            <p class="card-text" id="inv-disp-4"> </p>
            <div class="chord-names">
              <!-- Chord Name Buttons Automatically Populate Inside This Div -->
              <div class="btn-group mb-3" role="group" aria-label="Basic radio toggle button groups">

              <!-- Chord Quality Buttons Automatically Populate Inside This Div -->
              <div class="btn-group mb-3" role="group" aria-label="Basic radio toggle button group">

              <!-- Chord Inversion Buttons Automatically Populate Inside This Div -->

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Piano Keyboard -->
    <div class="row no-gutters justify-content-center">
      <!-- Piano Keys -->
      <div class="piano">
        <div data-note="C3" class="white key"></div>
        <div data-note="Db3" class="black key"></div>
        <div data-note="D3" class="white key"></div>
        <div data-note="Eb3" class="black key"></div>
        <div data-note="E3" class="white key"></div>
        <div data-note="F3" class="white key"></div>
        <div data-note="Gb3" class="black key"></div>
        <div data-note="G3" class="white key"></div>
        <div data-note="Ab3" class="black key"></div>
        <div data-note="A3" class="white key"></div>
        <div data-note="Bb3" class="black key"></div>
        <div data-note="B3" class="white key"></div>

        <div data-note="C4" class="white key"></div>
        <div data-note="Db4" class="black key"></div>
        <div data-note="D4" class="white key"></div>
        <div data-note="Eb4" class="black key"></div>
        <div data-note="E4" class="white key"></div>
        <div data-note="F4" class="white key"></div>
        <div data-note="Gb4" class="black key"></div>
        <div data-note="G4" class="white key"></div>
        <div data-note="Ab4" class="black key"></div>
        <div data-note="A4" class="white key"></div>
        <div data-note="Bb4" class="black key"></div>
        <div data-note="B4" class="white key"></div>

        <div data-note="C5" class="white key"></div>
        <div data-note="Db5" class="black key"></div>
        <div data-note="D5" class="white key"></div>
        <div data-note="Eb5" class="black key"></div>
        <div data-note="E5" class="white key"></div>
        <div data-note="F5" class="white key"></div>
        <div data-note="Gb5" class="black key"></div>
        <div data-note="G5" class="white key"></div>
        <div data-note="Ab5" class="black key"></div>
        <div data-note="A5" class="white key"></div>
        <div data-note="Bb5" class="black key"></div>
        <div data-note="B5" class="white key"></div>
      </div>
    </div>
    <!-- Play Chords Button -->
    <div class="row justify-content-center">
      <button type="button" class="btn btn-primary" onclick="getChordsReady()">Play Chords</button>
    </div>
    
    <!-- Chord Selection -->
    <div class="row justify-content-center">
      <div class="dropdown">
        <!-- <button onclick="myFunction()" class="dropbtn">Choose Chords</button> -->
        <div id="myDropdown" class="dropdown-content">
          <!--Search function to filter the chords-->
          <!-- <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()"> -->
          <a id='chord1' class='chord'>Chord 1</a>
          <a id='chord2' class='chord'>Chord 2</a>
          <a id='chord3' class='chord'>Chord 3</a>
          <a id='chord4' class='chord'>Chord 4</a>
        </div>
      </div>
    </div>
  </div>
