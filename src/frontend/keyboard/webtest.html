<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Piano</title>
</head>
<body>
    <div class="piano">
        <div data-note="C" class="white key"></div>
        <div data-note="C#" class="black key"></div>
        <div data-note="D" class="white key"></div>
        <div data-note="D#" class="black key"></div>
        <div data-note="E" class="white key"></div>
        <div data-note="F" class="white key"></div>
        <div data-note="F#" class="black key"></div>
        <div data-note="G" class="white key"></div>
        <div data-note="G#" class="black key"></div>
        <div data-note="A" class="white key"></div>
        <div data-note="A#" class="black key"></div>
        <div data-note="B" class="white key"></div>
    </div>
</body>
</html>
