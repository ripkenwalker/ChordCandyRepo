<body>
        <title>Chord Candy Flask Starter App</title>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
   
        <script type=text/javascript>
            $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script>
        <script type="text/javascript">  
            var send_request = function() {
                    document.getElementById("output").innerHtml="<p align='center' style='color:grey;'>(processing...)</p>"
                    var xhr = new XMLHttpRequest();
                    xhr.addEventListener('load',handle_response)
                    current_chord = document.getElementById("current_chord").value;
                    next_chord = document.getElementById("next_chord").value
                    xhr.open('GET', '/next_chord?current_chord=' + current_chord + "&next_chord=" + next_chord, true);                   
                    xhr.send();
                };
            
             function handle_response(e){
                 console.log(this.responseText);
                 document.getElementById("output").innerHTML = this.responseText;
             }
        </script>
        <div class = "container">
            <div class="col-lg-9"></div>
                <h4>Chord Request</h4>
                
                <p style="text-align:center" style="line-height: 1.5">
                    <label>Current Chord</label><input id="current_chord" type="text"/></label>
                    <label>Current Chord</label><input id="next_chord" type="text"/></label>
                    <input type="button" onclick="send_request()">
                    
                </p>
            </div>

        <div id="output" style="margin: 10px;"></div>

    </body>
</html>
